<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWise</title>
    <script src="./resources/script.js" defer></script>
    <link rel="stylesheet" href="./resources/style.css" />
</head>
<body>
    <header>
        <h1>WeatherWise</h1>
    </header>

    <aside class="search">
        <h3 class="search-title">Search for a city.</h3>
        <textarea
        id="search-input"
        placeholder=""
        aria-label="City search field"
        ></textarea>
        
        <h4 class="error" id="city-error">
        City not found. Please try your search again.</h4>

        <h4 class="error" id="blank-error">
        Please enter a city name before searching.</h4>

        <button type="em" class="btn" id="search-btn">Search</button>

        <div class="history">
            <h2 class="history-title">History</h2>
            <div id="history-list"></div>
            
        </div>
    </aside>

    <main class="results">
        <div class="current">
            <h2 class="current-title">Current</h2>

            <div id="current-conditions">
            </div>
        </div>
    
        <div class="six-day">
            <h2 class="six-day-title">Next 6 Days</h2>
            <div class="future-days" id="day2">day2</div>
            <div class="future-days" id="day3">day3</div>
            <div class="future-days" id="day4">day4</div>
        <div class="future-days" id="day5">day5</div>
        <div class="future-days" id="day6">day6</div>
        <div class="future-days" id="day7">day7</div>
        </div>
    </main>

    <footer>
        <h5>Made by Kevin Lewis</h5>
        <div class="socials">
            <a href="https://www.linkedin.com/in/kevin-lewis92126/"><img id="linkedin" src="./resources/assets/LI-In-Bug.svg" alt="LinkedIn logo"
            /></a>
            
            <a href="https://github.com/KPL33"><img id="github" src="./resources/assets/Github.svg" alt="GitHub logo"
            /></a>
            
            <a href="https://leetcode.com/KPL33/">
                <img
                    id="leetcode"
                    src="./resources/assets/leetcode_logo.svg"
            alt="LeetCode logo"
            /></a>
        </div>
    </footer>
</body>
</html>
